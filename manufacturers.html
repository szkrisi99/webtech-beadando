<!DOCTYPE html>
<html lang="en">
<script src="js/loadManufacturers.js" type="text/javascript"></script>
<script src="js/deleteManufacturer.js" type="text/javascript"></script>
<script src="js/updateManufacturer.js" type="text/javascript"></script>
    <form id="deleteFormman" method="post" action="/deleteManufacturer" onsubmit="deleteManufacturer(event)">
    <table>
            <tr>
                <th id="manDelText">Delete manufacturer by ID:</th>
                <th><input type="text" name="_manid" autofocus/></th>
                <th><input id="submitbutton" type="submit" value="Delete" autofocus/></th>
            </tr>
        
        
        </table>
    </form>
    <table id="manufacturersTable">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Country</th>
                <th>Founded</th>
                <th>Update</th>
            </tr>
        </table>
        <div id="modify" class="popup">

            <div class="popup-content">
              <span class="close">&times;</span>
              <h2>Modifying record:</h2>
              <h4 id="modifyBase" style="display: inline;">: </h4><p style="display:inline;"> - </p><p id=modifyId style="display: inline;"></p>
              <table>
                <tr>
                    <th>Name:</th>
                    <th><input type="text" name="name" required="required" autofocus/></th>
                </tr>
                <tr>
                    <th>Country:</th>
                    <th><input type="text" name="country" required="required" autofocus/></th>
                </tr>
                <tr>
                    <th>Founded:</th>
                    <th><input type="date" name="founded" required="required" autofocus/></th>
                </tr>
                <tr>
                    <th><input type="submit" onclick="modifyRecord()" name="insert" value="Update Manufacturer"></th>
                </tr>
            </table>
            </div>
          
          </div>
    </html>
